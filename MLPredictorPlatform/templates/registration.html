<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registrarse en ML clinical support platform</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}">
	    
	<link href="{% static 'multiSelect/css/multi-select.css'%}" media="screen" rel="stylesheet" type="text/css">
	<script src="{% static 'multiSelect/js/jquery.multi-select.js'%}" type="text/javascript"></script>
	<script>
	  $(function() {
	    $('#my-select').multiSelect();
	  });
	 </script>
	
</head>

<body>
	<!-- 
	{% if form.errors %}
	<p>Se encontraron errores en el formulario</p>
	{% endif %}
	<form method="post" action=".">
		{% csrf_token %}
		<table border="0">
			{{form}}
		</table>
		<input type="submit" value="Registrarse" />
	</form>
	-->
	
	<div class="registerbox">
	<form method="post" action="" enctype="multipart/form-data">
		<h2 class="form-signin-heading"> Registrarse en ML Clinical Support Platform</h2>
	
			
			{% if form.errors %}
	    	<div class="alert alert-warning" role="alert">
	        <!-- {% for error in form.errors %}
	            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ error.name }}</li>
	        {% endfor %}-->
	        	{% for key, value in form.errors.items %}
			    {% if key != '__all__' %}{% endif %}{{ value }}
			    {% endfor %}
	    	</div>
			{% endif %}
	    <div class="form-group">
		    {% csrf_token %}
		    {% for field in form %}
		        <div class="submit-link-row">{{ field.label_tag }} {{ field }}</div>
		         
		    {% endfor %}
		    <!-- {{form}} -->
		    
		    
		    
		    
		<input type="submit" value="Registrarse"  class=""/>
		</div>
	    	
	</form>
	</div>
	
	
</body>
